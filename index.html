<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear"><b>C</b></button>
				<button class="operator" id="backspace"><b>CE</b></button>
				<button class="operator" id="%"><b>%</b></button>
				<button class="operator" id="/"><b>&#247;</b></button>
				<button class="number" id="7"><b>7</b></button>
				<button class="number" id="8"><b>8</b></button>
				<button class="number" id="9"><b>9</b></button>
				<button class="operator" id="*"><b>*</b></button>
				<button class="number" id="4"><b>4</b></button>
				<button class="number" id="5"><b>5</b></button>
				<button class="number" id="6"><b>6</b></button>
				<button class="operator" id="-"><b>-</b></button>
				<button class="number" id="1"><b>1</b></button>
				<button class="number" id="2"><b>2</b></button>
				<button class="number" id="3"><b>3</b></button>
				<button class="operator" id="+"><b>+</b></button>
				<button class="number" id="00"><b>00</b></button>
				<button class="number" id="0"><b>0</b></button>
				<button class="number" id="."><b>.</b></button>
				<button class="operator" id="="><b>=</b></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
